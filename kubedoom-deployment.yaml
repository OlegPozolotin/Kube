apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubedoom-deployment
  namespace: kubedoom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubedoom
  template:
    metadata:
      labels:
        app: kubedoom
    spec:
      serviceAccountName: kubedoom
      hostNetwork: true
      containers:
      - name: kubedoom
        image: storax/kubedoom:0.5.0
        ports:
        - containerPort: 5900
          protocol: TCP
